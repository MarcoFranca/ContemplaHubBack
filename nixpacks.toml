[phases.setup]
aptPkgs = [
  "libnss3",
  "libatk1.0-0",
  "libatk-bridge2.0-0",
  "libdrm2",
  "libxkbcommon0",
  "libxcomposite1",
  "libxdamage1",
  "libxrandr2",
  "libgbm1",
  "libasound2",
  "libpangocairo-1.0-0",
  "libpango-1.0-0",
  "libcairo2",
  "libcups2",
  "libdbus-1-3",
  "libxshmfence1",
  "libxfixes3",
  "fonts-liberation",
  "ca-certificates"
]

[phases.build]
cmds = [
  "pip install -r requirements.txt",
  "playwright install chromium"
]

[start]
cmd = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
